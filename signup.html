<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body align="center">
    <h2 align="center">Registration Panel</h2>
        <form>
            <div class="user">
                <span class="material-symbols-outlined">person</span>
                <input type="text" placeholder="Enter Your First Name" required><br>
                <span class="material-symbols-outlined">person</span>
                <input type="text" placeholder="Enter Your Last Name"><br>
                <span class="material-symbols-outlined">badge</span>
                <input type="text" placeholder="Choose Your Username" required><br>
                <span class="material-symbols-outlined">password</span>
                <input type="password" placeholder="Create Your Passphrase" required><br>
                <span class="material-symbols-outlined">password</span>
                <input type="password" placeholder="Confirm Your Passphrase" required><br>
                <span class="material-symbols-outlined">mail</span>
                <input type="email" placeholder="Enter your E-mail Address" required/><br>
                Select Your Gender: <br>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female <br>
                <input type="radio" name="Gender">Prefer not to say<br>
            </div>
            <div class="button">
                <select class="select" name="type" required> 
                    <option disabled="disabled" selected="selected">Choose an option</option>
                    <option>I'm Simple </option>
                    <option>I'm Professional</option>
                    <option>I'm Hacker</option>
                </select><br>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button><br>
                <a href="signin.html"> Already have an Account?, Login</a><br>
                <a href="#"> Forgot Credentials?</a>
            </div>
        </form>
</body>
</html>
