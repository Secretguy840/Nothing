<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Flexbox in Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .position-absolute{
            background-color: magenta;
            margin: 55px;

        }

    </style>
</head>
<body>
    <section>
        <div class="position-relative">
            <div class="position-absolute top-0 start-0">This is a div</div>
            <div class="position-absolute top-0 end-0">This is a div</div>
            <div class="position-absolute top-50 start-50">This is a div</div>
            <div class="position-absolute bottom-50 end-50">This is a div</div>
            <div class="position-absolute bottom-0 start-0">This is a div</div>
            <div class="position-absolute bottom-0 end-0">This is a div</div>
          </div>
    </section>
</body>
</html>
