<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vedansh">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            box-sizing: border-box;
            margin: 0 auto;
            padding: 40px;
            background-color: #000;
            text-align: center;
        }
        h1{
            font-size: 9rem;
            font-family: "Arial Nova Light";
            background-color: #FA8BFF;
            background-image: linear-gradient(-75deg, #FA8BFF 0%, #2BD2FF 45%, #2BFF88 90%);
            /* background: linear-gradient(-77deg, aqua,rgb(3, 250, 86)); */
            background-color: #fff; 
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body onload="start()">
    <script>
        const display = () => {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let amOrPm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            if (hours < 10) {
                hours = '0' + hours;
            }
            if (minutes < 10) {
                minutes = '0' + minutes;
            }
            if(seconds < 10){
                seconds = '0' + seconds;
            }
            const current = hours+" : "+minutes+" : "+seconds;
            document.getElementById("h1").innerHTML = current+" "+amOrPm;
        }
        const start = () => {
            setInterval(display, 1000);
        }
    </script>
    <h1>Digital Clock</h1>
    <h1 id="h1"></h1>
</body>
</html>
