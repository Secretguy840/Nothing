<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="></script>
  <style>
    #cursor-trail {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .particle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    #start {
      border: 2px solid #000;
      width: 50px;
      height: 50px;
      background-color: #000;
    }
  </style>
</head>

<body onload="start()">
  <div id="start"></div>
  <div id="cursor-trail"></div>
  <script>
    // Select the cursor trail container
    const cursorTrail = document.getElementById("cursor-trail");

    // Event listener for the 'mousemove' event
    document.addEventListener("mousemove", handleMouseMove);

    // Function to handle the 'mousemove' event
    function handleMouseMove(event) {
      // Get the cursor position
      const x = event.clientX;
      const y = event.clientY;

      // Create a new particle element
      const particle = document.createElement("div");
      particle.classList.add("particle");

      // Set random colors for the particle
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      particle.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

      // Set the particle position
      particle.style.top = `${y}px`;
      particle.style.left = `${x}px`;

      // Append the particle to the cursor trail container
      cursorTrail.appendChild(particle);

      // Remove the particle after a delay
      setTimeout(() => {
        particle.remove();
      }, 2000);
    }
    var go = () => {
      $(document).ready(function () {
        var random = Math.round(Math.random() * 699) + "px";

        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

        $("#start").css(
          "transform",
          "translate(" + random + ", " + random + ")"
        );
        var width = Math.round(Math.random() * 300) + "px";
        $("#start").css("width", width);
      });
    };
    var start = () => {
      setInterval(go, 2500);
    };
  </script>
</body>
</html>
