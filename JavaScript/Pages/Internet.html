<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Connection Status</title>
</head>
<body>
    <h2>Internet Connection Status:</h2>
    <p id="connectionStatus"></p>

    <script>
        function updateConnectionStatus() {
            var connectionStatusElement = document.getElementById('connectionStatus');

            if (navigator.onLine) {
                connectionStatusElement.textContent = 'Connected to the Internet';
                connectionStatusElement.style.color = 'green';
            } else {
                connectionStatusElement.textContent = 'No Internet Connection';
                connectionStatusElement.style.color = 'red';
            }
        }

        // Initial check of connection status
        updateConnectionStatus();

        // Event listener to detect changes in connection status
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
    </script>
</body>
</html>
