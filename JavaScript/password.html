<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Password Generator</title>
    <meta name="author" content="Vedansh">
    <style>
        body{
            margin: 0px;
            padding: 0px;
            font-size: 2rem;
            background-color: #000;
            overflow-X: hidden;
        }
        main{
            margin: 0 auto;
            translate: 100px 100px; 
        }
        input{
            width: 20%;
            height: 40px;
            border: none;
            border-radius: 8.2px;
        }
        button{
            width: 140px;
            height: 30px;
            border-radius: 12px;
        }
        #res,#help{
            font-size: 3em;
            color: #fefefe;
        }
    </style>
</head>
<body>
    <main>
    <input type="number" id="size" placeholder="Enter Length of Your Password" /><br>
    <button>Generate String</button>
    <div id="res"></div>
    <div id="help"></div>
    </main>
    <script>
        var pass = Number(document.getElementById("size").value);
        const btn = document.querySelector('button');
        var res = document.querySelector("#res");
        function generateRandomPassword(length) {
            var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            var password = "";
            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * chars.length);
                password += chars.charAt(randomIndex);
            }
            return password;
        }
        function generate(){
            var passwordLength = Number(document.getElementById("size").value);
            var randomPassword = generateRandomPassword(passwordLength);
            console.log("Random Password: " + randomPassword);
            res.innerHTML = (randomPassword);
        }
        $(document).ready(function(){
            if(pass >= 7){
                $("#res").mouseover(() => {
                    $("#help").text("Password is pretty cool");
                });
                $("#res").mouseleave(() =>{
                    $("#help").text("");
                });
            }else if(pass < 7){
                $("#res").mouseover(() =>{
                    $("#help").text("Password is Good");
                });
                $("#res").mouseleave(() =>{
                    $("#help").text("");
                });
            }else if(pass <= 0){
                $("#res").text("Please enter a length !");
                document.body.style.backgroundColor = "red";
            }
        });
        btn.addEventListener('click', generate);
        
    </script>
</body>
</html>
