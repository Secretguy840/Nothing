<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Validation</title>
  <style>
    .progress-bar {
      width: 200px;
      height: 10px;
      background-color: lightgray;
      margin: 10px 0;
    }
    
    .progress-bar span {
      display: block;
      height: 100%;
      transition: width 0.3s;
    }
    
    .weak {
      background-color: red;
    }
    
    .good {
      background-color: orange;
    }
    
    .very-good {
      background-color: yellow;
    }
    
    .excellent {
      background-color: green;
    }
  </style>
</head>
<body>
  <h2>Password Strength Validation</h2>
  <form>
    <label for="password">Password:</label>
    <input type="password" id="password" onkeyup="validatePasswordStrength()" />
    <div class="progress-bar">
      <span id="progress"></span>
    </div>
  </form>
  <div id="d"></div>
  <div id="s"></div>
  <div id="l"></div>
  <div id="u"></div>
  <div id="sp"></div>
  <div id="a"></div>
<script>
    function validatePasswordStrength() {
      var password = document.getElementById('password').value;
      var progress = document.getElementById('progress');
      var strength = 0;
      var digits = 0;
      var symbols = 0;
      var upper = 0;
      var lower = 0;
      var spaces = 0;
      var alpha = 0;
      for(let i=0; i<password.length; i++)
			{
				if (password[i] >= 65 && password[i] <= 90)
					alpha++;
				else if (password[i] >= 48 && password[i] <= 57)
					digits++;
				else if (password[i] == ' ')
					spaces++;
				else
					symbol++;
			}
      if (password.length > 0) {
        strength += 0;
      }
      
      if (password.length > 5) {
        strength += 1;
        digits++;
      }
      
      if (password.match(/[a-z]/)) {
        strength += 1;
        lower++;
      }
      
      if (password.match(/[A-Z]/)) {
        strength += 1;
        upper++;
      }
      
      if (password.match(/[0-9]/)) {
        strength += 1;
        digits++;
      }
      
      if (password.match(/[!@#$%^&*]/)) {
        strength += 1;
        symbols++;
      }
      switch (strength) {
        case 0:
          progress.style.width = '0%';
          progress.className = 'weak';
          break;
        case 1:
          progress.style.width = '20%';
          progress.className = 'weak';
          break;
        case 2:
          progress.style.width = '40%';
          progress.className = 'good';
          break;
        case 3:
          progress.style.width = '60%';
          progress.className = 'very-good';
          break;
        case 4:
          progress.style.width = '98%';
          progress.className = 'excellent';
          break;
        default:
          progress.style.width = '100%';
          progress.className = 'excellent';
          break;
      }
      document.getElementById("d").innerHTML = "Digits : "+digits;
      document.getElementById("s").innerHTML = "Symbols : "+symbols;
      document.getElementById("l").innerHTML = "Lowercase : "+lower;
      document.getElementById("u").innerHTML = "Uppercase : "+upper;
      document.getElementById("a").innerHTML = "Uppercase : "+alpha;
      document.getElementById("sp").innerHTML = "Spaces : "+spaces;
      
    }
  </script>
</body>
</html>
