<!DOCTYPE html>
<html>
<head>
    <title>Choice Matching</title>
    <script>
        async function checkChoice() {
            const input = parseFloat(document.getElementById("inputField").value);
            let result = "";

            if (input >= 1.0 && input < 1.2) {
                result = "Human";
            } else if (input >= 1.2 && input < 1.5) {
                result = "RTX 3060";
            } else if (input >= 1.5 && input < 2.5) {
                result = "Hitler";
            } else if (input >= 2.5 && input < 3.0) {
                result = "Dirt bike";
            } else if (input >= 3.0 && input < 4.7) {
                result = "Pizza";
            } else if (input >= 4.7 && input < 5.2) {
                result = "Rainbow";
            } else if (input >= 5.2 && input < 6.9) {
                result = "Mountain";
            } else if (input >= 6.9 && input < 7.4) {
                result = "Guitar";
            } else if (input >= 7.4 && input < 8.1) {
                result = "Coffee";
            } else if (input >= 8.1 && input < 9.6) {
                result = "Beach";
            } else if (input >= 9.6 && input < 10.3) {
                result = "Book";
            } else if (input >= 10.3 && input < 11.8) {
                result = "Sunflower";
            } else if (input >= 11.8 && input < 12.5) {
                result = "Moon";
            } else if (input >= 12.5 && input < 13.2) {
                result = "Ice cream";
            } else if (input >= 13.2 && input < 14.7) {
                result = "Fireworks";
            } else if (input >= 14.7 && input < 15.4) {
                result = "Camera";
            } else if (input >= 15.4 && input < 16.9) {
                result = "Rain";
            } else if (input >= 16.9 && input < 17.6) {
                result = "Football";
            } else if (input >= 17.6 && input < 18.3) {
                result = "Music";
            } else if (input >= 18.3 && input < 19.8) {
                result = "Star";
            } else if (input >= 19.8 && input <= 20.0) {
                result = "Chocolate";
            } else if (input >= 20.0){
                result = 'Absolutely, You';
            } else {
                result = "Undefined";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
    <style>
        :root {
            --border: rgb(3, 169, 244);
            --c1: rgb(98, 0, 234);
            --c2: rgb(121, 208, 167);
            --c3: rgb(253, 216, 53);
        }
        *{
            font-family: 'Source Code Pro', monospace !important;
        }
        
        body {
            background-color: rgb(10, 10, 10); 
            display: grid;
            height: 100vh;
            margin: 0px;
            overflow: hidden;
            place-items: center;
            color: #fff;
            transition: background 900ms ease-in;
        }
        .box{
            border: 1px solid var(--border);
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 500px;
            width: 400px;
            padding: 12px;
            cursor: pointer;
            transition: background-color 850ms ease-in-out;

        }
        .box:hover{
            background-color: var(--c2);
        }
        h1{
            color: var(--c1);
        }
        input{
            height: 20px;
            width: 100px;
            padding: 10px;
            margin: 15px;
            font-size: 2.2ch;
        }
        button{
            font-size: 23px;
            padding: 7px;
            margin: 15px;
            height: 65px;
            width: 185px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1> Fortune Teller </h1><br>
        <form onsubmit="event.preventDefault(); checkChoice();">
            <h3> Pass A Floating Point Value Greater than 1.0 and less than 21.0. </h3><br>
            <input type="text" id="inputField" required><br>
            <button type="submit" id="btn">Curse My Fortune</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        const bg =  'human.jpg';
        document.getElementById('btn').addEventListener("click", async() => {
            await checkChoice();
            document.body.style.backgroundImage = `url(${bg})`;
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundSize = 'cover';
        });
    </script>
</body>
</html>
