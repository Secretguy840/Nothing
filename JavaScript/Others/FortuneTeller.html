<!DOCTYPE html>
<html>
<head>
    <title>Choice Matching</title>
    <script>
        function checkChoice() {
            const input = parseFloat(document.getElementById("inputField").value);
            let result = "";

            if (input >= 1.0 && input < 1.2) {
                result = "Human";
            } else if (input >= 1.2 && input < 1.5) {
                result = "RTX 3060";
            } else if (input >= 1.5 && input < 2.5) {
                result = "Hitler";
            } else if (input >= 2.5 && input < 3.0) {
                result = "Dirt bike";
            } else if (input >= 3.0 && input < 4.7) {
                result = "Pizza";
            } else if (input >= 4.7 && input < 5.2) {
                result = "Rainbow";
            } else if (input >= 5.2 && input < 6.9) {
                result = "Mountain";
            } else if (input >= 6.9 && input < 7.4) {
                result = "Guitar";
            } else if (input >= 7.4 && input < 8.1) {
                result = "Coffee";
            } else if (input >= 8.1 && input < 9.6) {
                result = "Beach";
            } else if (input >= 9.6 && input < 10.3) {
                result = "Book";
            } else if (input >= 10.3 && input < 11.8) {
                result = "Sunflower";
            } else if (input >= 11.8 && input < 12.5) {
                result = "Moon";
            } else if (input >= 12.5 && input < 13.2) {
                result = "Ice cream";
            } else if (input >= 13.2 && input < 14.7) {
                result = "Fireworks";
            } else if (input >= 14.7 && input < 15.4) {
                result = "Camera";
            } else if (input >= 15.4 && input < 16.9) {
                result = "Rain";
            } else if (input >= 16.9 && input < 17.6) {
                result = "Football";
            } else if (input >= 17.6 && input < 18.3) {
                result = "Music";
            } else if (input >= 18.3 && input < 19.8) {
                result = "Star";
            } else if (input >= 19.8 && input <= 20.0) {
                result = "Chocolate";
            } else {
                result = "Undefined";
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
    <style>
        body {
            background-color: rgb(10, 10, 10);
            display: grid;
            height: 100vh;
            margin: 0px;
            overflow: hidden;
            place-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1> Fortune Teller </h1><br>
        <form onsubmit="event.preventDefault(); checkChoice();">
            <h3> Pass A Floating Point Value Greater than 1.0 and less than 21.0. </h3><br>
            <input type="text" id="inputField" required>
            <button type="submit">Curse My Fortune</button>
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
