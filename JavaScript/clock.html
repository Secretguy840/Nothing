<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    
</head>
<body onload="start()">
    <script>
        const display = () => {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let amOrPm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            const current = hours+" : "+minutes+" : "+seconds;
            document.getElementById("a1").style.color = "green";
            document.getElementById("a1").style.fontFamily = "monospace";
            document.getElementById("a1").innerHTML = current+" "+amOrPm;
        }
        const start = () => {
            setInterval(display, 1000);
        }
    </script>
    <h1 id="a1"></h1>
</body>
</html>
