<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Fortune Teller</title>
    <meta name="author" content="Vedansh">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --border: rgb(3, 169, 244);
            --c1: rgb(98, 0, 234);
            --c2: rgb(121, 208, 167);
            --c3: rgb(253, 216, 53);
        }
        *{
            font-family: 'Source Code Pro', monospace !important;
        }
        
        body {
            background-color: rgb(10, 10, 10); 
            display: grid;
            height: 100vh;
            margin: 0px;
            overflow: hidden;
            place-items: center;
            color: #fff;
            transition: background 900ms ease-in;
        }
        .box{
            border: 1.5px double var(--border);
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 500px;
            width: 400px;
            padding: 12px;
            cursor: pointer;
        }
        h1{
            color: var(--c1);
        }
        input{
            border-radius: 10px;
            border: 2.2px double var(--border);
            height: 20px;
            width: 100px;
            padding: 10px;
            margin: 15px;
            font-size: 2.2ch;
            transition: all 700ms ease-in-out;
        }
        input:focus{
            box-shadow: 0 0 2.5rem #fff; 
        }
        button{
            font-size: 23px;
            padding: 7px;
            margin: 15px;
            height: 70px;
            width: 185px;
            color: #000;
            background-color: azure;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: all 700ms ease-in-out;
        }
        button:hover{
            box-shadow: 0rem 0rem 2.5rem red;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1> Fortune Teller </h1><br>
        <form onsubmit="event.preventDefault(); checkChoice();">
            <h3> Pass A Floating Point Value Greater than 1.0 and less than 21.0. </h3><br>
            <input type="text" id="inputField" required><br>
            <button type="submit" id="btn">Curse My Fortune</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        const fortune = [
        "Human",
        "RTX 3060",
        "Hitler",
        "Dirt bike",
        "Pizza",
        "Rainbow",
        "Mountain",
        "Guitar",
        "Coffee",
        "Beach",
        "Book",
        "Sunflower",
        "Moon",
        "Ice Cream",
        "Fireworks",
        "Camera",
        "Rain",
        "Football",
        "Music",
        "Star",
        "Chocolate",
        "You",
        "Neutron",
        "Undefined"
        ];
        document.querySelector("h1").addEventListener("mouseover", function(event) {
            const curse = fortune[Math.floor(Math.random() * fortune.length)];
            this.innerHTML = `${curse} is cursed. `;
            if(curse == "Death") {
                this.style.color = "red";
                document.body.style.backgroundColor = "red";
                this.removeEventListener("mouseover");
            }
        });
        async function checkChoice() {
            const input = parseFloat(document.getElementById("inputField").value);
            let result = "";

            if (input >= 1.0 && input < 1.2) {
                result = "Human";
            } else if (input >= 1.2 && input < 1.5) {
                result = "RTX 3060";
            } else if (input >= 1.5 && input < 2.5) {
                result = "Hitler";
            } else if (input >= 2.5 && input < 3.0) {
                result = "Dirt bike";
            } else if (input >= 3.0 && input < 4.7) {
                result = "Pizza";
            } else if (input >= 4.7 && input < 5.2) {
                result = "Rainbow";
            } else if (input >= 5.2 && input < 6.9) {
                result = "Mountain";
            } else if (input >= 6.9 && input < 7.4) {
                result = "Guitar";
            } else if (input >= 7.4 && input < 8.1) {
                result = "Coffee";
            } else if (input >= 8.1 && input < 9.6) {
                result = "Beach";
            } else if (input >= 9.6 && input < 10.3) {
                result = "Book";
            } else if (input >= 10.3 && input < 11.8) {
                result = "Sunflower";
            } else if (input >= 11.8 && input < 12.5) {
                result = "Moon";
            } else if (input >= 12.5 && input < 13.2) {
                result = "Ice Cream";
            } else if (input >= 13.2 && input < 14.7) {
                result = "Fireworks";
            } else if (input >= 14.7 && input < 15.4) {
                result = "Camera";
            } else if (input >= 15.4 && input < 16.9) {
                result = "Rain";
            } else if (input >= 16.9 && input < 17.6) {
                result = "Football";
            } else if (input >= 17.6 && input < 18.3) {
                result = "Music";
            } else if (input >= 18.3 && input < 19.8) {
                result = "Star";
            } else if (input >= 19.8 && input <= 20.0) {
                result = "Chocolate";
            } else if(input == 99.9 && input <= 99.9){
                result = "Death";
            } else {
                result = "Undefined";
                console.log(result);
            }
            document.getElementById("result").innerHTML = result;
            return result;
        }
        document.getElementById('btn').addEventListener("click", async() => {
            const res = await checkChoice();
            var image = `${res.toLowerCase().replace(" ", "")}.jpg`;
            document.title = ` ${res} | Please Refresh To Do It Again !`;
            document.querySelector('.box').innerHTML = res;
            document.querySelector('.box').style.border = 'none'; 
            document.body.style.backgroundImage = `url(${image})`;
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundSize = 'cover';
            console.log(`${image}`);
        });
        window.addEventListener('keydown', (event) => {
            if (event.code === 'KeyS' && event.altKey && event.shiftKey) {
                const verify = prompt("Is this you ? ");
                if(verify == 'letmein' || verify == "yeah"){
                    document.querySelector('.box').innerHTML = `You are special. `;
                    alert(`Access Granted.`);
                }
                else{
                    alert(`Access Denied.`);
                }
            }
        });
        
    </script>
</body>
</html>
