<!DOCTYPE html>
<html>
<head>
	<title>Image Hover Example</title>
</head>
<body>
	<h1>Image Hover Example</h1>
	<p>Hover over the image below to see it change:</p>
	<img id="image" src="image1.jpg" onmouseover="changeImage()" onmouseout="restoreImage()">

	<script>
		// Get references to the image element and the two images
		let imageElement = document.getElementById("image");
		let image1 = "image1.jpg";
		let image2 = "image2.jpg";

		function changeImage() {
			// Change the image source to the second image
			imageElement.src = image2;
		}

		function restoreImage() {
			// Change the image source back to the first image
			imageElement.src = image1;
		}
	</script>
</body>
</html>
