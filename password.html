<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vedansh">
    <title>Password Strength Validation</title>
    <style>
        body{
            margin: 30px;
            padding: 20px;
            font-size: 3rem;
            font-family: monospace;
            color: lawngreen;
            background-color: #000000; 

        }
        .progress-bar {
            width: 500px;
            height: 50px;
            background-color: #000000;
            margin: 10px 0;
        }
        input{
            font-size: 40px;
            height: 50px;
            width: 500px;
            border-radius: 14px;
            padding: 14px;
            background-color: #9bb8ed;
        }
        .text{ 
            background: linear-gradient(130deg, aqua,magenta, orange);
            background-color: #fff; 
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            transition: width 0.3s;
        }

        .weak {
            background-color: red;
        }

        .good {
            background-color: orange;
        }

        .very-good {
            background-color: yellow;
        }

        .excellent {
            background-color: green;
        }

        .perfect {
            background: linear-gradient(45deg, cyan, magenta);
        }
    </style>
</head>
<body>
    <h2>Password Strength Validation</h2>
    <form>
        <label for="password">Password:</label>
        <input type="text" id="password" onkeyup="validatePasswordStrength()" />
        <br><br>Strength:
        <div class="progress-bar">
        <span id="progress"></span>
        </div>
    </form>
    <div class="text" id="d"></div>
    <div class="text" id="s"></div>
    <div class="text" id="l"></div>
    <div class="text" id="u"></div>
    <div class="text" id="sp"></div>
    <div class="text" id="a"></div>
    <script>
        function validatePasswordStrength() {
            var password = document.getElementById('password').value;
            var progress = document.getElementById('progress');
            var strength = 0;
            var digits = 0;
            var symbols = 0;
            var upper = 0;
            var lower = 0;
            var spaces = 0;
            var alpha = 0;

            for (let i = 0; i < password.length; i++) {
                var charCode = password.charCodeAt(i);

                if (charCode >= 65 && charCode <= 90) {
                    alpha++;
                    upper++;
                } else if (charCode >= 97 && charCode <= 122) {
                    alpha++;
                    lower++;
                } else if (charCode >= 48 && charCode <= 57) {
                    digits++;
                } else if (charCode === 32) {
                    spaces++;
                } else {
                    symbols++;
                }
            }

            if (password.length > 0) {
                strength += 0;
            }

            if (password.length > 5) {
                strength += 1;
            }

            if (lower > 0) {
                strength += 1;
            }

            if (upper > 0) {
                strength += 1;
            }

            if (digits >= 2) {
                strength += 1;
            }

            if (symbols > 0) {
                strength += 1;
            }

            if (password.length > 14 && symbols > 0 && digits >= 2 && upper > 0) {
                strength = 5;
            }

            switch (strength) {
                case 0:
                    progress.style.width = '0%';
                    progress.className = 'weak';
                    break;
                case 1:
                    progress.style.width = '20%';
                    progress.className = 'weak';
                    break;
                case 2:
                    progress.style.width = '40%';
                    progress.className = 'good';
                    break;
                case 3:
                    progress.style.width = '60%';
                    progress.className = 'very-good';
                    break;
                case 4:
                    progress.style.width = '80%';
                    progress.className = 'excellent';
                    break;
                case 5:
                    progress.style.width = '100%';
                    progress.className = 'perfect';
                    break;
                default:
                    progress.style.width = '0%';
                    progress.className = 'weak';
                    break;
            }

            document.getElementById("d").innerHTML = "Digits : " + digits;
            document.getElementById("s").innerHTML = "Symbols : " + symbols;
            document.getElementById("l").innerHTML = "Lowercase : " + lower;
            document.getElementById("u").innerHTML = "Uppercase : " + upper;
            document.getElementById("a").innerHTML = "Alphabets : " + alpha;
            document.getElementById("sp").innerHTML = "Spaces : " + spaces;
        }
    </script>
</body>

</html>
