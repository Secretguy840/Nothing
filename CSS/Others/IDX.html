<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vedansh" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDX Dev</title>
    <style>
        body{
            background-color: #000;
            animation: dotScroll 16s linear infinite;
            background-image: radial-gradient(circle,#2e3c51 2px ,transparent 0);
            background-size: calc(14.2857142857% - 1px) 100px;
            background-position: -60px 0px;
            width: 100%;
            margin-right: auto;
            margin-left: auto;
            height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
        }
        div{
            font-size: 3.5dvi;
            font-family: Arial Nova , monospace;
            letter-spacing: 5px;
            height: calc(10dpi - 70px);
            width: 20dpi;
            padding: 1rem;
            box-shadow: 0rem 0rem 0.7rem 0rem #f1ffef;
            
            color: rgb(14, 228, 107);
        }
        @keyframes dotScroll {
            0% {
                background-position-y: 140px
            }
        
            to {
                background-position-y: 0px;
            }
        }
    </style>
</head>
<body>
    <div> Vedansh </div>
</body>
</html>
