<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vedansh" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDX Dev</title>
    <style>
        body{
            background-color: #000;
            animation: dotScroll 16s linear infinite;
            background-image: radial-gradient(circle,#2e3c51 2px ,transparent 0);
            background-size: calc(14.2857142857% - 1px) 100px;
            background-position: -60px 0px;
            width: 100%;
            margin-right: auto;
            margin-left: auto;
            height: 100vh;
            overflow: hidden;
        }
        @keyframes dotScroll {
            0% {
                background-position-y: 140px
            }
        
            to {
                background-position-y: 0
            }
        }
    </style>
</head>
<body>
    <div> Vedansh </div>
</body>
</html>
