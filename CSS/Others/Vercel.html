<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel's Text</title>
    <style>
        body {
            background-color: rgb(10, 10, 10);
            display: grid;
            height: 100vh;
            margin: 0px;
            overflow: visible;
            place-items: center;
        }
        h1 {
            display: flex;
            justify-content: center;
            text-align: center;
            flex-wrap: wrap;
            font-size: 5rem;
            line-height: 1;
            letter-spacing: -.06em;
            margin: 0 0 40px;
            font-family: "Rubik", sans-serif;
            padding: 20px;
        }
        span{
            font-size: 7rem;
            padding-left: 0.5em;
            padding-right: 0.5em;
            color: #fff;
            transition: all 0.4s ease;
        }
        .code, .test, .deploy{
            background: linear-gradient(45deg, cyan, magenta, orange);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: code 8s infinite;
            transition: all 0.4s ease;
        }
        @keyframes code {
            1.999%{
                opacity: 0.1;
            }
            49.999%{
                opacity: 0.9;
            }
            99.999%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>
        <span class="code">Code.</span>
        <span class="test">Test.</span>
        <span class="deploy">Deploy.</span>
    </h1>
</body>
</html>
