<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body {
        height: 100vh;
        display: flex;
        background: #000;
        justify-content: center;
        align-items: center;
        margin: 15px;
        padding: 10px;
        overflow-y: hidden;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    .item {
        flex: 1;
        margin: 10px;
        background: radial-gradient(circle at center, #F44336, #3F51B5);
        color: white;
        font-size: 24px;
        border-radius: 22px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        width: 90vw;
    }
    .one{
        background: radial-gradient(circle at center, #FF4081, #00E676);
    }
    .two{
        background-image: radial-gradient(closest-side at 40px 40px, #f35 0%, #43e 100%);
    }
    .three{
        background-image: radial-gradient(circle farthest-corner at 40px 40px, #f38 0%, #12e 100%);
    }          
    .four{
        background: radial-gradient(ellipse at top, #e66465, transparent),            
                    radial-gradient(ellipse at bottom, #4d9f0c, transparent);
    }
    .five{
        background-image: radial-gradient(farthest-corner at 40px 40px,#f35 0%,#43e 100%);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item one">Section 1</div>
        <div class="item two">Section 2</div>
        <div class="item three">Section 3</div>
        <div class="item four">Section 4</div>
        <div class="item five">Section 5</div>
    </div>
</body>
</html>
