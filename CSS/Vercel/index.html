<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel's Text</title>
    <style>
        body {
            background-color: rgb(10, 10, 10);
            display: grid;
            height: 100vh;
            margin: 0px;
            overflow: visible;
            place-items: center;
        }

        h1 {
            display: flex;
            justify-content: center;
            text-align: center;
            flex-wrap: wrap;
            font-size: 5rem;
            line-height: 1;
            font-weight: 800;
            letter-spacing: -.06em;
            margin: 0 0 40px;
            /* Inherit */
            font-family: "Rubik", sans-serif;
            font-size: clamp(2em, 2vw, 4em);
            padding: 20px;
            outline: 2px solid #fff;
        }
        span{
            font-size: 5rem;
            padding-left: 0.5em;
            padding-right: 0.5em;
            color: #fff;
        }
        .code::before, .test::before, .deploy::before{
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            font-size: 3rem;
            padding-left: 0.5em;
            padding-right: 0.5em;
            animation: run 7s infinite;
            z-index: 1;
        }
        .code{
            background: linear-gradient(45deg, cyan, magenta, orange);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .test{
            background: linear-gradient(135deg, orange, magenta);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .deploy{
            background: linear-gradient(85deg, magenta, orange);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes run {
            0%, 100%{
                opacity: 0;
            }
            49.9999%{
                opacity: 1;
            }
            99.9999%{
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <h1>
        <span class="code">Code</span>
        <span class="test">Test</span>
        <span class="deploy">Deploy</span>
    </h1>
</body>
</html>
