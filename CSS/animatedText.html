<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="author" content="Vedansh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Gradient - CSS</title>
    <style>
        :root {
            --purple: rgb(123, 31, 162);
            --violet: rgb(103, 58, 183);
            --pink: rgb(244, 143, 177);
        }
        
        @keyframes background-pan {
            from {
                background-position: 0% center;
            }
        
            to {
                background-position: -200% center;
            }
        }
        body {
            background-color: rgb(10, 10, 10);
            display: grid;
            height: 100vh;
            margin: 0px;
            overflow: hidden;
            place-items: center;
        }
        
        h1 {
            color: white;
            font-family: "Rubik", sans-serif;
            /* font-size: clamp(2em, 2vw, 4em); */
            font-size: 2em;
            font-weight: 400;
            margin: 0px;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }
        h1>.magic {
            display: inline-block;
            position: relative;
        }        
        h1>.magic>.magic-text {
            animation: background-pan 2s linear infinite;
            background: linear-gradient(to right,
                    cyan,
                    magenta,
                    orange,
                    cyan);
            background-size: 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            transition: all 0.6s ease-in-out;
        }        
        .magic .magic-text:hover{
            transform: scale(1.49);
            font-size: 7rem;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>
        Sometimes I ask myself,
        <span class="magic">
            <span class="magic-text">Vedansh, what is it i want?</span>
        </span>
        <em>Then i say, where it's going to end.</em>
    </h1>
</body>
</html>
