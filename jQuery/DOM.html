<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            background-color: aqua;
            font-size: 3rem;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
            font-size: 5rem;
            writing-mode: vertical-lr;
        }
    </style>
    <script src="jquery.js"></script>

</head>
<body>
    <div id="myElement">Hello, World!</div>
    <button id="myButton">Toggle Highlight</button>
    <script>
        $(document).ready(function() {
            // Add class "highlight" to elements
            $('#myElement').addClass('highlight');
        
            // Remove class "highlight" from elements after 2 seconds
            setTimeout(function() {
                $('#myElement').removeClass('highlight');
            }, 2000);
        
            // Toggle class "highlight" on elements on click
            $('#myButton').click(function() {
                $('#myElement').toggleClass('highlight');
            });
        
            // Get and set CSS properties of elements
            $('#myElement').css({
                'font-size': '20px',
                'color': 'blue'
            });
    
        // Log the font-size of the element
        console.log('Font size:', $('#myElement').css('font-size'));
        });
      </script>
</body>
</html>
