<!DOCTYPE html>
<html>
<head>
    <script src="jquery.js"></script>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Pineapple</li>
    </ul>

    <script>
        $(document).ready(function() {
            const filteredItems = $('li').filter(function () {
                return $(this).text().startsWith('P');
            });

            filteredItems.css('color', 'red');
            console.log(filteredItems);
        });
    </script>
</body>
</html>
