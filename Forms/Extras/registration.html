<!DOCTYPE html>
<html lang="en" style="background: linear-gradient(45deg, orange, lightgreen, blue); height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Examples</title>
</head>
<body text="black" leftmargin="35px">
    <h2>Student Registration Form</h2>
    <p>Fill out the form for Registration</p>
    <hr width="100%" size="5.5px" color="white" align="center"><br>
    <div>
        <form>
            <fieldset>
                <legend>Student Application Form Made by Vedansh</legend>
            <table>
                <tr>
                    <td><label>Enter Your Name:</label></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" name="first" placeholder="First Name"/></td>
                    <td><input type="text" name="first" placeholder="First Name"/></td>
                </tr>
                <tr>
                    <td><label>Birth Date</label></td>
                    <td><label>Birth Gender</label></td>
                </tr>
                <tr>
                    <td><input type="date" name="dob"></td>
                    <td>
                        <select name="gender">
                            <option value="default">Choose Option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Prefer Not To Say</option>
                        </select>
                    </td>
                </tr><br>
                <tr>
                    <td><label>Address</label></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="add1" placeholder="Address Line 1"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="add2" placeholder="Address Line 2"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" name="city" placeholder="City"></td>
                    <td><select name="Region">
                        <option value="default" selected>Choose Your Region</option>
                        <option value="reg1">City Area</option>
                        <option value="reg2">Rural Area</option>
                        <option value="reg3">Industrial Area</option>
                        <option value="reg4">NRI Area</option>
                        <option value="reg5">Deluxe Area</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="text" name="zip" placeholder="Postal/Zip Code"></td>
                    <td><select name="country">
                        <option value="US" selected>United States</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Germany">United Kingdom</option>
                        <option value="India">India</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="email" name="email" placeholder="example@example.com"></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td><label>Phone</label></td>
                    <td><label>Work Phone</label></td>
                </tr>
                <tr>
                    <td><input type="tel" placeholder="+91 9032300000"/></td>
                    <td><input type="tel" placeholder="+91 0141 092422"/></td>
                </tr>
                <tr>
                    <td><label>Company</label></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" name="Company" placeholder="Enter Your Company"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label>Courses</label></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <select name="courses">
                            <option value="Please Select" selected>Please Select</option>
                            <option value="BCA">BCA</option>
                            <option value="B. Tech">B.Tech</option>
                            <option value="B. Com">B.Com</option>
                            <option value="BBA">BBA</option>
                            <option value="BA">BA</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td><label>Comments</label></td>
                    <td></td>
                </tr>
                <tr>
                    <td><textarea name="comment" cols="20" rows="5" placeholder="Suggestions?"></textarea></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button type="reset">Clear Fieids</button></td>
                    <td><button type="submit">Submit Application</button></td>
                </tr>
            </table>
        </fieldset>
        </form>
    </div>
</body>
</html>
